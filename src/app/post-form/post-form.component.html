<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ajoutez un Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre du post</label>
        <input type="text"
               id="title"
               class="form-control"
               formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu du post</label>
        <input type="text"
               id="content"
               class="form-control"
               formControlName="content">
      </div>
      <div class="form-group">
        <label for="photo">Image</label>
        <input type="file"
               id="photo"
               (change)="detectImageFiles($event) ; onUploadImageFile()"
               class="form-control"
               accept="image/*"
               formControlName="photo">
        <p class="text-danger" *ngIf="imageFileIsUploading">Chargement</p>
        <p class="text-success" *ngIf="imageFileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="postForm.invalid || imageFileIsUploading">Envoyez votre Post</button>
      <button class="btn btn-default"
              (click)="onBackToPosts()">Retour aux Posts</button>
    <p class="text-danger">{{ errorMessage }}</p>
    </form>
  </div>
</div>
